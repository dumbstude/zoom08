<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templates/effortLayout.xhtml">
        <ui:define name="top">
            #{bundle.Edeff}
        </ui:define>
        <ui:define name="content"> 
            <f:event type="preRenderView" listener="#{prospectBean.beanclear()}"/>
            <h:form>
                <h4> Prospect List </h4>
                <p:dataTable id="prospectList"
                             value="#{prospectBean.prospectList}" 
                             var="pList" 
                             scrollRows="20"  
                             scrollable="true" 
                             liveScroll="true" 
                             scrollWidth="480" 
                             scrollHeight="150"  >  
                    <p:column headerText="Prospect No." width="7%" >
                        <h:outputText value="#{pList.prospectNo}" />
                    </p:column>
                    <p:column headerText="Last Name" width="25" >
                        <h:outputText value="#{pList.lastName}" />
                    </p:column>
                    <p:column headerText="First Name" width="30">
                        <h:outputText value="#{pList.firstName}" />
                    </p:column>
                    <p:column headerText="Middle Name" width="30">
                        <h:outputText value="#{pList.middleName}" />
                    </p:column>
                </p:dataTable>
                <br></br>
                <p>
                    <h:inputText id ="surname" size="20" 
                                 required="true"
                                 value="#{form.lastName}"/>
                    <span style="margin-left:10px;">
                        <h:inputText id="firstName" size="25" 
                                     required="true"
                                     value="#{prospectBean.prospect.firstName}"/></span>
                    <span style="margin-left:10px;">
                        <h:inputText id="middleName" size="20" 
                                     value="#{prospectBean.prospect.middleName}"/></span>
                    <br/>
                    <h:outputLabel for ="surname" value="Surname"/>
                    <span style="margin-left:110px;"> 
                        <h:outputLabel for ="firstName" value="First Name"/></span>
                    <span style="margin-left:128px;"> 
                        <h:outputLabel for="middleName" value="Middle Name"/></span>
                    <br></br>
                </p>
                <span style="margin-left:232px;">
                    <h:outputLabel value="Start Date of Activity : " for="actDateFrom" />
                    <h:inputText id="actDateFrom" size="10" 
                                 required="true"
                                 value="#{actBean.activity.actDateFrom}">
                        <f:convertDateTime type="date" pattern="MM/dd/yyyy" />
                    </h:inputText></span>
                <span style="margin-left:25px;">
                    <h:outputLabel value="End Date of Activity : " for="actDateEnd" />
                    <h:inputText id="actDateEnd" size="10" 
                                 required="true"
                                 value="#{actBean.activity.actDateEnd}">
                        <f:convertDateTime type="date" pattern="MM/dd/yyyy" />
                    </h:inputText></span>
                <br/>
                <p>
                    <h4> Recruitment Effort Narrative </h4>
                        <h:inputTextarea value="dito ka mag-type ng report" cols="100" rows="10"/>
                </p>
                <br></br>
                <prcc:effortForm prospect="#{prospectBean.prospect}" 
                                 canNotInput="false" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
